<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸°</title>
  <style>
    /* â”€â”€ ë‹¤í¬ ëª¨ë“œ (ê¸°ë³¸) â”€â”€ */
    [data-theme="dark"]{
      --bg:#0b1020; --text:#eaf0ff; --muted:#a9b6d6; --border:rgba(255,255,255,.12);
      --card:rgba(17,26,51,.7);
      --btn:#2a6cff; --btn2:#00c2a8;
      --grad1:rgba(42,108,255,0.25); --grad2:rgba(0,194,168,0.18);
      --toast-bg:rgba(17,26,51,0.92);
      --toggle-bg:rgba(255,255,255,.1); --toggle-icon:'ğŸŒ™';
    }
    /* â”€â”€ ë¼ì´íŠ¸ ëª¨ë“œ â”€â”€ */
    [data-theme="light"]{
      --bg:#f0f2f7; --text:#1a2035; --muted:#5a6378; --border:rgba(0,0,0,.1);
      --card:rgba(255,255,255,.85);
      --btn:#2a6cff; --btn2:#00a88e;
      --grad1:rgba(42,108,255,0.08); --grad2:rgba(0,194,168,0.06);
      --toast-bg:rgba(255,255,255,0.95);
      --toggle-bg:rgba(0,0,0,.06); --toggle-icon:'â˜€ï¸';
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo",Arial,sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, var(--grad1), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, var(--grad2), transparent 55%),
                  var(--bg);
      color:var(--text); min-height:100vh; display:grid; place-items:center; padding:24px;
      transition: background .3s ease, color .3s ease;
    }
    .wrap{
      width:min(760px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border:1px solid var(--border);
      border-radius:18px; padding:22px;
      box-shadow:0 20px 60px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      transition: border-color .3s ease, box-shadow .3s ease;
    }
    [data-theme="light"] .wrap{
      background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      box-shadow:0 20px 60px rgba(0,0,0,0.08);
    }

    /* í—¤ë” ì˜ì—­ */
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:8px}
    h1{margin:0; font-size:22px; letter-spacing:-0.3px}
    p.desc{margin:0 0 18px 0; color:var(--muted); line-height:1.5; font-size:14px}

    /* í…Œë§ˆ í† ê¸€ */
    .theme-toggle{
      background:var(--toggle-bg); border:1px solid var(--border);
      border-radius:999px; width:44px; height:44px;
      display:grid; place-items:center; cursor:pointer;
      font-size:18px; transition: background .3s ease, border-color .3s ease;
    }
    .theme-toggle:hover{filter:brightness(1.1)}

    .controls{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:14px 0 18px}
    button{
      border:0; border-radius:12px; padding:12px 14px; font-weight:700; cursor:pointer;
      color:white; transition:transform .06s ease, filter .15s ease; user-select:none;
      font-size:14px;
    }
    button:active{transform:translateY(1px)}
    button.primary{background:var(--btn)}
    button.multi{background:var(--btn2)}
    button.clear, button.copy{
      background:rgba(255,255,255,0.08); color:var(--text); border:1px solid var(--border);
    }
    [data-theme="light"] button.clear,
    [data-theme="light"] button.copy{
      background:rgba(0,0,0,0.04);
    }
    button:hover{filter:brightness(1.06)}

    .board{display:grid; gap:12px; margin-top:8px}
    .row{
      background:var(--card); border:1px solid var(--border);
      border-radius:14px; padding:14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      transition: background .3s ease, border-color .3s ease;
      animation: fadeIn .25s ease;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(-8px)}
      to{opacity:1; transform:translateY(0)}
    }
    .row-left{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .tag{
      font-size:12px; color:var(--muted); border:1px solid var(--border);
      padding:4px 8px; border-radius:999px;
    }
    .balls{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .ball{
      width:44px; height:44px; border-radius:999px;
      display:grid; place-items:center;
      font-weight:900; letter-spacing:-0.2px; font-size:15px;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10);
    }

    /* êµ¬ê°„ë³„ ìƒ‰ìƒ */
    .ball.yellow{ background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 45%), #f6c343; color:#10203a; }
    .ball.blue  { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 45%), #3b82f6; color:#07101f; }
    .ball.red   { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 45%), #ef4444; color:#1a0b0b; }
    .ball.gray  { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 45%), #9ca3af; color:#0b1220; }
    .ball.green { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 45%), #22c55e; color:#04140a; }

    /* ë³´ë„ˆìŠ¤ í‘œì‹œ */
    .bonus-wrap{display:flex; gap:8px; align-items:center; margin-left:6px}
    .bonus-tag{
      font-size:12px; font-weight:800;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      padding:4px 8px; border-radius:999px;
    }
    [data-theme="light"] .bonus-tag{
      color:rgba(0,0,0,.7);
      background:rgba(0,0,0,.06);
      border-color:rgba(0,0,0,.12);
    }

    .meta{text-align:right; color:var(--muted); font-size:12px; min-width:120px}
    .footer{
      margin-top:16px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font-size:12px
    }
    .toast{
      position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
      background:var(--toast-bg); border:1px solid var(--border);
      color:var(--text); padding:10px 12px; border-radius:999px;
      font-size:13px; opacity:0; pointer-events:none;
      transition:opacity .2s ease, transform .2s ease;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-4px)}

    @media(max-width:500px){
      .ball{width:36px;height:36px;font-size:13px}
      .row{flex-direction:column;align-items:flex-start}
      .meta{text-align:left}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸° ğŸ¯</h1>
      <button class="theme-toggle" id="themeToggle" title="ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜">ğŸŒ™</button>
    </div>
    <p class="desc">
      ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ <b>1~45</b>ì—ì„œ <b>ì¤‘ë³µ ì—†ì´ 6ê°œ</b> + <b>ë³´ë„ˆìŠ¤ 1ê°œ</b>ë¥¼ ëœë¤ ì¶”ì²œí•©ë‹ˆë‹¤. (ë©”ì¸ 6ê°œëŠ” ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬)
    </p>

    <div class="controls">
      <button class="primary" id="btnPick">ë²ˆí˜¸ 1ê²Œì„ ì¶”ì²œ</button>
      <button class="multi" id="btnPick5">5ê²Œì„ í•œë²ˆì—</button>
      <button class="copy" id="btnCopy">ê²°ê³¼ ë³µì‚¬</button>
      <button class="clear" id="btnClear">ì´ˆê¸°í™”</button>
    </div>

    <div class="board" id="board"></div>

    <div class="footer">
      <div>âœ… ìƒ‰ìƒ: 1~10 ë…¸ë‘ / 11~20 íŒŒë‘ / 21~30 ë¹¨ê°• / 31~40 íšŒìƒ‰ / 41~45 ì´ˆë¡</div>
      <div id="countInfo">0 games</div>
    </div>
  </div>

  <div class="toast" id="toast">ë³µì‚¬ ì™„ë£Œ!</div>

  <script>
    const board = document.getElementById('board');
    const countInfo = document.getElementById('countInfo');
    const toast = document.getElementById('toast');
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    /* â”€â”€ í…Œë§ˆ ê´€ë¦¬ â”€â”€ */
    function getStoredTheme(){
      return localStorage.getItem('lotto-theme') || 'dark';
    }
    function applyTheme(theme){
      html.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('lotto-theme', theme);
    }
    applyTheme(getStoredTheme());

    themeToggle.addEventListener('click', () => {
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      applyTheme(next);
    });

    /* â”€â”€ í† ìŠ¤íŠ¸ â”€â”€ */
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove('show'), 1200);
    }

    /* â”€â”€ ê³µ ìƒ‰ìƒ â”€â”€ */
    function colorClass(n){
      if (n <= 10) return 'yellow';
      if (n <= 20) return 'blue';
      if (n <= 30) return 'red';
      if (n <= 40) return 'gray';
      return 'green';
    }

    /* â”€â”€ ë²ˆí˜¸ ìƒì„± (6ê°œ + ë³´ë„ˆìŠ¤ 1ê°œ, ì´ 7ê°œ ì¤‘ë³µ ì—†ì´) â”€â”€ */
    function pickLottoWithBonus() {
      const nums = new Set();
      while (nums.size < 7) {
        nums.add(Math.floor(Math.random() * 45) + 1);
      }
      const arr = Array.from(nums);
      const main = arr.slice(0, 6).sort((a,b) => a - b);
      const bonus = arr[6];
      return { main, bonus };
    }

    /* â”€â”€ í–‰ ì¶”ê°€ â”€â”€ */
    function addRow(result, index){
      const { main, bonus } = result;

      const row = document.createElement('div');
      row.className = 'row';

      const left = document.createElement('div');
      left.className = 'row-left';

      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.textContent = `Game ${index}`;

      const balls = document.createElement('div');
      balls.className = 'balls';

      main.forEach(n => {
        const b = document.createElement('div');
        b.className = `ball ${colorClass(n)}`;
        b.textContent = n;
        balls.appendChild(b);
      });

      const bonusWrap = document.createElement('div');
      bonusWrap.className = 'bonus-wrap';

      const bonusTag = document.createElement('span');
      bonusTag.className = 'bonus-tag';
      bonusTag.textContent = '+B';

      const bb = document.createElement('div');
      bb.className = `ball ${colorClass(bonus)}`;
      bb.textContent = bonus;

      bonusWrap.appendChild(bonusTag);
      bonusWrap.appendChild(bb);
      balls.appendChild(bonusWrap);

      left.appendChild(tag);
      left.appendChild(balls);

      const meta = document.createElement('div');
      meta.className = 'meta';
      const now = new Date();
      meta.textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;

      row.appendChild(left);
      row.appendChild(meta);
      board.prepend(row);
      updateCount();
    }

    function updateCount(){
      const games = board.querySelectorAll('.row').length;
      countInfo.textContent = `${games} game${games === 1 ? '' : 's'}`;
    }

    function pickOne(){
      const result = pickLottoWithBonus();
      const index = board.querySelectorAll('.row').length + 1;
      addRow(result, index);
    }

    function pickFive(){ for(let i = 0; i < 5; i++) pickOne(); }

    async function copyResults(){
      const rows = Array.from(board.querySelectorAll('.row')).reverse();
      if(rows.length === 0){
        showToast('ë³µì‚¬í•  ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤');
        return;
      }
      const lines = rows.map((row, i) => {
        const balls = Array.from(row.querySelectorAll('.ball'));
        const nums = balls.map(b => b.textContent);
        const main = nums.slice(0, 6).join(', ');
        const bonus = nums[6];
        return `Game ${i+1}: ${main} + B(${bonus})`;
      }).join('\n');

      try{
        await navigator.clipboard.writeText(lines);
        showToast('ë³µì‚¬ ì™„ë£Œ!');
      } catch(e){
        const ta = document.createElement('textarea');
        ta.value = lines;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        showToast('ë³µì‚¬ ì™„ë£Œ!');
      }
    }

    function clearAll(){
      board.innerHTML = '';
      updateCount();
      showToast('ì´ˆê¸°í™” ì™„ë£Œ');
    }

    document.getElementById('btnPick').addEventListener('click', pickOne);
    document.getElementById('btnPick5').addEventListener('click', pickFive);
    document.getElementById('btnCopy').addEventListener('click', copyResults);
    document.getElementById('btnClear').addEventListener('click', clearAll);
  </script>
</body>
</html>
