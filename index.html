<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸°</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* â”€â”€ ë‹¤í¬ ëª¨ë“œ (ê¸°ë³¸) â”€â”€ */
    [data-theme="dark"]{
      --bg:#080c18;
      --surface:rgba(15,22,42,.75);
      --surface-hover:rgba(20,30,55,.85);
      --text:#e8edf8;
      --text-secondary:#8492b4;
      --border:rgba(255,255,255,.07);
      --border-hover:rgba(255,255,255,.14);
      --accent:#4f7fff;
      --accent2:#00d4aa;
      --accent-glow:rgba(79,127,255,.15);
      --accent2-glow:rgba(0,212,170,.12);
      --toast-bg:rgba(15,22,42,.95);
      --shadow:0 1px 3px rgba(0,0,0,.3), 0 12px 40px rgba(0,0,0,.25);
      --ball-shadow:0 2px 8px rgba(0,0,0,.3);
      --divider:rgba(255,255,255,.06);
    }
    /* â”€â”€ ë¼ì´íŠ¸ ëª¨ë“œ â”€â”€ */
    [data-theme="light"]{
      --bg:#f4f6fb;
      --surface:rgba(255,255,255,.88);
      --surface-hover:rgba(255,255,255,.95);
      --text:#111827;
      --text-secondary:#6b7280;
      --border:rgba(0,0,0,.06);
      --border-hover:rgba(0,0,0,.12);
      --accent:#3b6cf5;
      --accent2:#059479;
      --accent-glow:rgba(59,108,245,.06);
      --accent2-glow:rgba(5,148,121,.05);
      --toast-bg:rgba(255,255,255,.97);
      --shadow:0 1px 3px rgba(0,0,0,.06), 0 12px 40px rgba(0,0,0,.06);
      --ball-shadow:0 2px 8px rgba(0,0,0,.1);
      --divider:rgba(0,0,0,.06);
    }

    *{box-sizing:border-box; margin:0; padding:0}
    body{
      font-family:'Inter','Noto Sans KR',system-ui,-apple-system,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
      transition:background .35s ease, color .35s ease;
    }
    body::before{
      content:'';
      position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(800px 500px at 15% 10%, var(--accent-glow), transparent),
        radial-gradient(600px 400px at 85% 25%, var(--accent2-glow), transparent);
    }

    /* â”€â”€ ë©”ì¸ ì¹´ë“œ â”€â”€ */
    .app{
      position:relative;
      width:min(680px,100%);
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:20px;
      padding:28px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      transition:background .35s ease, border-color .35s ease, box-shadow .35s ease;
    }

    /* â”€â”€ í—¤ë” â”€â”€ */
    .app-header{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:20px; padding-bottom:18px;
      border-bottom:1px solid var(--divider);
    }
    .app-title{
      display:flex; flex-direction:column; gap:4px;
    }
    .app-title h1{
      font-size:20px; font-weight:800; letter-spacing:-.4px;
      display:flex; align-items:center; gap:8px;
    }
    .app-title p{
      font-size:13px; color:var(--text-secondary); line-height:1.5;
      max-width:440px;
    }
    .theme-btn{
      width:40px; height:40px; border-radius:12px;
      background:var(--accent-glow); border:1px solid var(--border);
      display:grid; place-items:center;
      cursor:pointer; font-size:17px;
      transition:background .2s, border-color .2s, transform .15s;
      flex-shrink:0;
    }
    .theme-btn:hover{
      border-color:var(--border-hover);
      transform:scale(1.05);
    }

    /* â”€â”€ ë²„íŠ¼ ê·¸ë£¹ â”€â”€ */
    .actions{
      display:flex; flex-wrap:wrap; gap:8px;
      margin-bottom:20px;
    }
    .btn{
      display:inline-flex; align-items:center; gap:6px;
      border:none; border-radius:10px;
      padding:10px 16px;
      font-size:13px; font-weight:700; font-family:inherit;
      cursor:pointer; user-select:none;
      transition:transform .08s, filter .15s, box-shadow .2s;
    }
    .btn:active{transform:scale(.97)}
    .btn:hover{filter:brightness(1.08)}
    .btn svg{width:15px; height:15px; flex-shrink:0}
    .btn-primary{
      background:var(--accent); color:#fff;
      box-shadow:0 2px 12px rgba(79,127,255,.25);
    }
    .btn-secondary{
      background:var(--accent2); color:#fff;
      box-shadow:0 2px 12px rgba(0,212,170,.2);
    }
    .btn-ghost{
      background:transparent; color:var(--text-secondary);
      border:1px solid var(--border);
    }
    .btn-ghost:hover{border-color:var(--border-hover); color:var(--text)}

    /* â”€â”€ ê²°ê³¼ ë³´ë“œ â”€â”€ */
    .board{display:grid; gap:8px}
    .board:empty::after{
      content:'ë²ˆí˜¸ë¥¼ ìƒì„±í•´ ì£¼ì„¸ìš”';
      display:block; text-align:center;
      padding:40px 0;
      color:var(--text-secondary); font-size:14px;
      border:1px dashed var(--border);
      border-radius:14px;
    }

    /* â”€â”€ ê²Œì„ í–‰ â”€â”€ */
    .game{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px 16px;
      display:flex; align-items:center; gap:14px;
      transition:background .2s, border-color .2s;
      animation:slideIn .3s cubic-bezier(.22,.68,0,1.04);
    }
    .game:hover{
      background:var(--surface-hover);
      border-color:var(--border-hover);
    }
    @keyframes slideIn{
      from{opacity:0; transform:translateY(-6px)}
      to{opacity:1; transform:translateY(0)}
    }
    .game-label{
      font-size:11px; font-weight:700; color:var(--text-secondary);
      text-transform:uppercase; letter-spacing:.5px;
      min-width:52px; flex-shrink:0;
    }
    .game-balls{
      display:flex; align-items:center; gap:6px; flex-wrap:wrap; flex:1;
    }

    /* â”€â”€ ê³µ â”€â”€ */
    .ball{
      width:40px; height:40px; border-radius:50%;
      display:grid; place-items:center;
      font-size:14px; font-weight:900; letter-spacing:-.3px;
      box-shadow:var(--ball-shadow);
      transition:transform .15s;
      position:relative;
    }
    .ball:hover{transform:scale(1.12)}
    .ball::before{
      content:'';
      position:absolute; top:4px; left:8px;
      width:14px; height:8px; border-radius:50%;
      background:rgba(255,255,255,.45);
      filter:blur(2px);
    }
    .ball.c1{background:linear-gradient(145deg,#fcd34d,#f59e0b);color:#451a03}
    .ball.c2{background:linear-gradient(145deg,#60a5fa,#2563eb);color:#eff6ff}
    .ball.c3{background:linear-gradient(145deg,#f87171,#dc2626);color:#fff1f2}
    .ball.c4{background:linear-gradient(145deg,#a1a1aa,#71717a);color:#fafafa}
    .ball.c5{background:linear-gradient(145deg,#4ade80,#16a34a);color:#052e16}

    /* ë³´ë„ˆìŠ¤ êµ¬ë¶„ì„  + ê³µ */
    .bonus-sep{
      width:1px; height:28px; background:var(--divider);
      margin:0 4px; flex-shrink:0;
    }
    .bonus-badge{
      font-size:10px; font-weight:800; color:var(--accent);
      background:var(--accent-glow);
      border:1px solid var(--border);
      padding:2px 7px; border-radius:6px;
      letter-spacing:.3px; flex-shrink:0;
    }

    .game-time{
      font-size:11px; color:var(--text-secondary);
      font-variant-numeric:tabular-nums;
      flex-shrink:0; text-align:right; min-width:50px;
    }

    /* â”€â”€ í‘¸í„° â”€â”€ */
    .app-footer{
      display:flex; align-items:center; justify-content:space-between;
      flex-wrap:wrap; gap:8px;
      margin-top:18px; padding-top:16px;
      border-top:1px solid var(--divider);
      font-size:11px; color:var(--text-secondary);
    }
    .legend{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .legend-dot{
      width:10px; height:10px; border-radius:50%;
      display:inline-block; vertical-align:middle;
    }
    .legend span{display:inline-flex; align-items:center; gap:3px}
    .count{font-weight:700; font-variant-numeric:tabular-nums}

    /* â”€â”€ í† ìŠ¤íŠ¸ â”€â”€ */
    .toast{
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%) translateY(8px);
      background:var(--toast-bg);
      border:1px solid var(--border);
      color:var(--text); padding:10px 18px; border-radius:12px;
      font-size:13px; font-weight:600;
      box-shadow:0 8px 30px rgba(0,0,0,.18);
      backdrop-filter:blur(12px);
      opacity:0; pointer-events:none;
      transition:opacity .25s ease, transform .25s ease;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}

    /* â”€â”€ ë°˜ì‘í˜• â”€â”€ */
    @media(max-width:560px){
      .app{padding:18px}
      .ball{width:34px;height:34px;font-size:12px}
      .game{flex-wrap:wrap;gap:10px;padding:12px}
      .game-time{width:100%;text-align:left;font-size:10px;opacity:.6}
      .app-title p{font-size:12px}
      .bonus-sep{height:22px}
      .app-footer{font-size:10px}
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- í—¤ë” -->
    <div class="app-header">
      <div class="app-title">
        <h1>Lotto Pick <span style="font-size:18px">ğŸ¯</span></h1>
        <p><b>1~45</b> ì¤‘ë³µ ì—†ì´ <b>6ê°œ</b> + ë³´ë„ˆìŠ¤ <b>1ê°œ</b> ì¶”ì²œ (ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬)</p>
      </div>
      <button class="theme-btn" id="themeToggle" title="í…Œë§ˆ ì „í™˜">ğŸŒ™</button>
    </div>

    <!-- ë²„íŠ¼ -->
    <div class="actions">
      <button class="btn btn-primary" id="btnPick">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8m-4-4h8"/></svg>
        1ê²Œì„
      </button>
      <button class="btn btn-secondary" id="btnPick5">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><rect x="3" y="3" width="7" height="7" rx="1.5"/><rect x="14" y="3" width="7" height="7" rx="1.5"/><rect x="3" y="14" width="7" height="7" rx="1.5"/><rect x="14" y="14" width="7" height="7" rx="1.5"/></svg>
        5ê²Œì„
      </button>
      <button class="btn btn-ghost" id="btnCopy">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
        ë³µì‚¬
      </button>
      <button class="btn btn-ghost" id="btnClear">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><path d="M3 6h18M8 6V4a1 1 0 011-1h6a1 1 0 011 1v2m2 0v14a2 2 0 01-2 2H8a2 2 0 01-2-2V6h12z"/></svg>
        ì´ˆê¸°í™”
      </button>
    </div>

    <!-- ê²°ê³¼ ë³´ë“œ -->
    <div class="board" id="board"></div>

    <!-- í‘¸í„° -->
    <div class="app-footer">
      <div class="legend">
        <span><i class="legend-dot" style="background:#f59e0b"></i>1-10</span>
        <span><i class="legend-dot" style="background:#2563eb"></i>11-20</span>
        <span><i class="legend-dot" style="background:#dc2626"></i>21-30</span>
        <span><i class="legend-dot" style="background:#71717a"></i>31-40</span>
        <span><i class="legend-dot" style="background:#16a34a"></i>41-45</span>
      </div>
      <div class="count" id="countInfo">0 games</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const $ = id => document.getElementById(id);
    const board = $('board'), countInfo = $('countInfo'), toast = $('toast'), themeToggle = $('themeToggle');
    const html = document.documentElement;

    /* â”€â”€ í…Œë§ˆ â”€â”€ */
    const applyTheme = t => {
      html.dataset.theme = t;
      themeToggle.textContent = t === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('lotto-theme', t);
    };
    applyTheme(localStorage.getItem('lotto-theme') || 'dark');
    themeToggle.onclick = () => applyTheme(html.dataset.theme === 'dark' ? 'light' : 'dark');

    /* â”€â”€ í† ìŠ¤íŠ¸ â”€â”€ */
    let toastTimer;
    const showToast = msg => {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 1400);
    };

    /* â”€â”€ ìƒ‰ìƒ í´ë˜ìŠ¤ â”€â”€ */
    const colorOf = n => n <= 10 ? 'c1' : n <= 20 ? 'c2' : n <= 30 ? 'c3' : n <= 40 ? 'c4' : 'c5';

    /* â”€â”€ ë²ˆí˜¸ ìƒì„± â”€â”€ */
    function generate(){
      const s = new Set();
      while(s.size < 7) s.add(Math.floor(Math.random()*45)+1);
      const a = [...s];
      return { main: a.slice(0,6).sort((x,y)=>x-y), bonus: a[6] };
    }

    /* â”€â”€ í–‰ ë Œë” â”€â”€ */
    function renderGame({ main, bonus }, idx){
      const now = new Date();
      const ts = [now.getHours(), now.getMinutes(), now.getSeconds()].map(v=>String(v).padStart(2,'0')).join(':');

      const row = document.createElement('div');
      row.className = 'game';
      row.innerHTML = `
        <span class="game-label">Game ${idx}</span>
        <div class="game-balls">
          ${main.map(n=>`<div class="ball ${colorOf(n)}">${n}</div>`).join('')}
          <span class="bonus-sep"></span>
          <span class="bonus-badge">B</span>
          <div class="ball ${colorOf(bonus)}">${bonus}</div>
        </div>
        <span class="game-time">${ts}</span>
      `;
      board.prepend(row);
      updateCount();
    }

    function updateCount(){
      const c = board.querySelectorAll('.game').length;
      countInfo.textContent = `${c} game${c===1?'':'s'}`;
    }

    function pickOne(){
      renderGame(generate(), board.querySelectorAll('.game').length + 1);
    }
    function pickFive(){ for(let i=0;i<5;i++) pickOne(); }

    /* â”€â”€ ë³µì‚¬ â”€â”€ */
    async function copyResults(){
      const rows = [...board.querySelectorAll('.game')].reverse();
      if(!rows.length){ showToast('ìƒì„±ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤'); return; }
      const txt = rows.map((r,i)=>{
        const balls = [...r.querySelectorAll('.ball')].map(b=>b.textContent);
        return `Game ${i+1}: ${balls.slice(0,6).join(', ')} + B(${balls[6]})`;
      }).join('\n');
      try{ await navigator.clipboard.writeText(txt); }
      catch{ const t=document.createElement('textarea');t.value=txt;document.body.appendChild(t);t.select();document.execCommand('copy');t.remove(); }
      showToast('í´ë¦½ë³´ë“œì— ë³µì‚¬í–ˆìŠµë‹ˆë‹¤');
    }

    /* â”€â”€ ì´ˆê¸°í™” â”€â”€ */
    function clearAll(){
      board.innerHTML='';
      updateCount();
      showToast('ì´ˆê¸°í™” ì™„ë£Œ');
    }

    $('btnPick').onclick  = pickOne;
    $('btnPick5').onclick = pickFive;
    $('btnCopy').onclick  = copyResults;
    $('btnClear').onclick = clearAll;
  </script>
</body>
</html>
